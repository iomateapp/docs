site_name: 'Developer Docs'
site_url: https://docs.iomate.app/
repo_url: https://github.com/iomateapp

extra_css:
  - stylesheets/extra.css

nav:
  - Introduction: index.md
  - Getting started:
    - Setup Guide: 
      - API: setup-api.md
      - Robot: setup-robot.md
      - Studio: setup-studio.md
  - Contribution Guide: contribution.md
  # - Community: community.md

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/iomateapp
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/iomateapp
    - icon: fontawesome/brands/linkedin 
      link: https://linkedin.com/company/iomateapp

  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
    actions:
      - accept
      - manage

theme:
  name: material
  logo: assets/iomate-logo-web-white.png
  homepage: https://developer.iomate.app
  favicon: assets/iomate-logo-icon.png
  language: en
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Portuguese
      link: /pt/
      lang: pt

  font:
    text: Roboto

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - header.autohide
    - navigation.sections
    - navigation.top
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
